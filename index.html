    <title> Kurd.cyc </title>
    <style>
        body, html { 
            margin: 0; padding: 0; height: 100%; width: 100%;
            overflow: hidden; font-family: 'Segoe UI', Tahoma, sans-serif;
            background-color: #050505; 
        }

        /* باکگراوندی بەفرەکە */
        #snow-canvas {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: 0;
            pointer-events: none;
        }

        .main-content {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            z-index: 1;
        }

        .container { 
            background: rgba(255, 255, 255, 0.05); 
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            padding: 50px; 
            border-radius: 40px; 
            text-align: center;
            max-width: 360px;
            width: 85%;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
            color: white;
        }

        .app-icon { 
            width: 90px; height: 90px; 
            margin-bottom: 20px; 
            filter: drop-shadow(0 0 10px rgba(255,255,255,0.2));
        }

        h1 { font-size: 26px; margin: 0 0 10px 0; font-weight: bold; }
        p { font-size: 15px; color: #bbb; line-height: 1.6; margin-bottom: 30px; }

        .download-btn { 
            display: inline-block; 
            background: linear-gradient(45deg, #0084ff, #00c6ff); 
            color: white; 
            padding: 16px 45px; 
            text-decoration: none; 
            border-radius: 50px; 
            font-weight: bold; 
            font-size: 18px;
            transition: 0.3s ease;
            box-shadow: 0 10px 20px rgba(0, 132, 255, 0.3);
            border: none;
        }

        .download-btn:hover { 
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 198, 255, 0.5);
            filter: brightness(1.1);
        }
