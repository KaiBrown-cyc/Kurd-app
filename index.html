<!DOCTYPE html>
<html dir="rtl" lang="ku">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>داگرتنی بەرنامەی زانیاری</title>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; overflow: hidden; font-family: 'Segoe UI', sans-serif; }

        /* ڕێکخستنی ڤیدیۆکە */
        #bg-video {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            z-index: -1;
            object-fit: cover;
        }

        /* کارتە ناوەڕاستەکە */
        .main-content {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: rgba(0, 0, 0, 0.4); /* کەمێک تاریککردنی پشتەوە */
        }

        .container { 
            background: rgba(255, 255, 255, 0.1); 
            backdrop-filter: blur(10px); /* لێڵکردنی شووشەیی */
            padding: 40px; 
            border-radius: 30px; 
            text-align: center;
            max-width: 350px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.37);
            color: white;
        }

        .app-icon { width: 80px; margin-bottom: 20px; filter: drop-shadow(0 0 10px rgba(255,255,255,0.5)); }

        .download-btn { 
            display: block; 
            background: #fff; 
            color: #000; 
            padding: 15px; 
            text-decoration: none; 
            border-radius: 15px; 
            font-weight: bold; 
            margin-top: 25px;
            transition: 0.3s;
        }

        .download-btn:hover { background: #ddd; transform: scale(1.05); }
    </style>
</head>
<body>

    <video autoplay muted loop playsinline id="bg-video">
        <source src="https://assets.mixkit.co/videos/preview/mixkit-falling-snow-on-a-black-background-34487-large.mp4" type="video/mp4">
    </video>

    <div class="main-content">
        <div class="container">
            <img src="https://cdn-icons-png.flaticon.com/512/721/721671.png" class="app-icon">
            <h1>بەرنامەی زانیاری</h1>
            <p>بەخێرهاتیت بۆ وێبسایتی فەرمی داگرتنی بەرنامەکەمان</p>
            
            <a href="https://drive.google.com/file/d/1vuZYw2VGxOOpAbFd3K-nPYr3KsyZmkvG/view?usp=sharing" class="download-btn">
                داگرتن (Download)
            </a>
        </div>
    </div>

</body>
</html>
