<!DOCTYPE html>
<html dir="rtl" lang="ku">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بەرنامەی زانیاری</title>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; overflow: hidden; font-family: 'Segoe UI', sans-serif; background-color: #000; }
        #bg-video { position: fixed; right: 0; bottom: 0; min-width: 100%; min-height: 100%; z-index: -1; object-fit: cover; }
        .main-content { display: flex; align-items: center; justify-content: center; height: 100vh; background: rgba(0, 0, 0, 0.5); }
        .container { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(20px); padding: 50px; border-radius: 40px; text-align: center; max-width: 380px; border: 1px solid rgba(255, 255, 255, 0.1); box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5); color: white; }
        .app-icon { width: 90px; margin-bottom: 20px; }
        h1 { font-size: 26px; margin-bottom: 10px; }
        p { font-size: 16px; color: #ddd; margin-bottom: 30px; }
        .download-btn { display: inline-block; background: linear-gradient(45deg, #007bff, #00d2ff); color: white; padding: 18px 50px; text-decoration: none; border-radius: 50px; font-weight: bold; font-size: 18px; transition: 0.4s; box-shadow: 0 10px 20px rgba(0, 123, 255, 0.3); }
        .download-btn:hover { transform: translateY(-5px); box-shadow: 0 15px 30px rgba(0, 210, 255, 0.5); }
    </style>
</head>
<body>
    <video autoplay muted loop playsinline id="bg-video">
        <source src="bg.mp4" type="video/mp4">
    </video>
    <div class="main-content">
        <div class="container">
            <img src="https://cdn-icons-png.flaticon.com/512/721/721671.png" class="app-icon">
            <h1>بەرنامەی زانیاری</h1>
            <p>بە ئاسانی و بە یەک کلیک بەرنامەکە دابگرە</p>
            <a href="https://drive.google.com/file/d/1vuZYw2VGxOOpAbFd3K-nPYr3KsyZmkvG/view?usp=sharing" class="download-btn">Download Now</a>
        </div>
    </div>
</body>
</html>
