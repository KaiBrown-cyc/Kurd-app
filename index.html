<!DOCTYPE html>
<html dir="rtl" lang="ku">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Kurd.cyc </title>
    <style>
        body, html { 
            margin: 0; padding: 0; height: 100%; width: 100%;
            overflow: hidden; font-family: 'Segoe UI', Tahoma, sans-serif;
            background-color: #050505; 
        }

        #snow-canvas {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: 1; 
            pointer-events: none;
        }

        .main-content {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            z-index: 10; 
        }

        .container { 
            background: rgba(255, 255, 255, 0.05); 
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            padding: 40px; 
            border-radius: 40px; 
            text-align: center;
            max-width: 360px;
            width: 85%;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
            color: white;
        }

        .app-icon { width: 90px; height: 90px; margin-bottom: 20px; }
        h1 { font-size: 26px; margin: 0 0 10px 0; }
        p { font-size: 15px; color: #bbb; margin-bottom: 30px; }

        .download-btn { 
            display: inline-block; 
            background: linear-gradient(45deg, #0084ff, #00c6ff); 
            color: white; 
            padding: 16px 45px; 
            text-decoration: none; 
            border-radius: 50px; 
            font-weight: bold;
            transition: 0.3s;
        }

        .music-control {
            position: fixed;
            bottom: 20px;
            left: 20px;
            z-index: 100;
        }

        #musicBtn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            width: 50px; height: 50px;
            border-radius: 50%;
            cursor: pointer;
            backdrop-filter: blur(10px);
            display: flex; align-items: center; justify-content: center;
            font-size: 20px;
        }
    </style>
</head>
<body onclick="startMusic()">

    <canvas id="snow-canvas"></canvas>

    <div class="video-box">
    <iframe 
        src="https://www.youtube.com/embed/xY1DvxQzI4o"
        title="YouTube Shorts"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen>
    </iframe>
</div>


    <div class="music-control">
        <div id="youtube-player"></div>
        <button onclick="toggleMusic(event)" id="musicBtn">üéµ</button>
    </div>

    <script>
        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        var player;
        var isPlaying = false;
        var videoId = 'xY1DvxQzI4o'; // ÿ¶ÿß€åÿØ€å ⁄Ø€Üÿ±ÿßŸÜ€å€å€ï⁄©€ï

        function onYouTubeIframeAPIReady() {
            player = new YT.Player('youtube-player', {
                height: '0', width: '0', videoId: videoId,
                playerVars: { 
                    'autoplay': 1, 
                    'loop': 1, 
                    'playlist': videoId,
                    'controls': 0
                },
                events: { 'onReady': onPlayerReady }
            });
        }

        function onPlayerReady(event) { event.target.mute(); }

        function startMusic() {
            if (!isPlaying && player && player.playVideo) {
                player.unMute();
                player.playVideo();
                updateBtn(true);
                isPlaying = true;
            }
        }

        function toggleMusic(e) {
            e.stopPropagation();
            if (isPlaying) { player.pauseVideo(); updateBtn(false); isPlaying = false; }
            else { player.playVideo(); updateBtn(true); isPlaying = true; }
        }

        function updateBtn(p) {
            var b = document.getElementById("musicBtn");
            b.innerHTML = p ? "‚è∏Ô∏è" : "üéµ";
            b.style.background = p ? "rgba(0, 255, 0, 0.2)" : "rgba(255, 255, 255, 0.1)";
        }

        // ⁄©€ÜÿØ€å ÿ®€ïŸÅÿ±
        const canvas = document.getElementById('snow-canvas');
        const ctx = canvas.getContext('2d');
        let w, h, flakes = [];
        function init() {
            w = window.innerWidth; h = window.innerHeight;
            canvas.width = w; canvas.height = h;
            flakes = [];
            for (let i = 0; i < 100; i++) {
                flakes.push({ x: Math.random() * w, y: Math.random() * h, r: Math.random() * 3 + 1, d: Math.random() * 1 });
            }
        }
        function draw() {
            ctx.clearRect(0, 0, w, h); ctx.fillStyle = 'white'; ctx.beginPath();
            for (let f of flakes) { ctx.moveTo(f.x, f.y); ctx.arc(f.x, f.y, f.r, 0, Math.PI * 2, true); }
            ctx.fill(); update();
        }
        function update() {
            for (let f of flakes) { f.y += Math.pow(f.d, 2) + 1; if (f.y > h) f.y = -10; }
        }
        window.onresize = init; init(); setInterval(draw, 30);
    </script>
</body>
</html>
