<!DOCTYPE html>
<html dir="rtl" lang="ku">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>داگرتنی بەرنامەی زانیاری</title>
    <style>
        body, html { margin: 0; background: #000; overflow: hidden; font-family: 'Segoe UI', sans-serif; }

        /* ڕێکخستنی ڤیدیۆکە */
        #bg-video {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            z-index: -1;
            object-fit: cover;
        }

        /* کارتە ناوەڕاستەکە */
        .main-content {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: rgba(0, 0, 0, 0.4); /* کەمێک تاریککردنی پشتەوە */
        }

        .container { 
    background: rgba(255, 255, 255, 0.05); 
    backdrop-filter: blur(15px); 
    border-radius: 30px; 
    padding: 40px;
    border: 1px solid rgba(255, 255, 255, 0.1);
    box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
    color: white;
    text-align: center;
}

        .app-icon { width: 80px; margin-bottom: 20px; filter: drop-shadow(0 0 10px rgba(255,255,255,0.5)); }

        .download-btn {
    background: #007bff;
    box-shadow: 0 0 15px rgba(0, 123, 255, 0.5);
    /* ... باقی کۆدەکان وەک خۆی ... */
}
هەنگاوی داهاتوو

        .download-btn:hover { background: #ddd; transform: scale(1.05); }
    </style>
</head>
<body>

    <video autoplay muted loop playsinline id="bg-video">
        <source src="https://assets.mixkit.co/videos/preview/mixkit-falling-snow-on-a-black-background-34487-large.mp4" type="video/mp4">
    </video>

    <div class="main-content">
        <div class="container">
            <img src="https://cdn-icons-png.flaticon.com/512/721/721671.png" class="app-icon">
            <h1>بەرنامەی زانیاری</h1>
            <p>بەخێرهاتیت بۆ وێبسایتی فەرمی داگرتنی بەرنامەکەمان</p>
            
            <a href="https://drive.google.com/file/d/1vuZYw2VGxOOpAbFd3K-nPYr3KsyZmkvG/view?usp=sharing" class="download-btn">
                داگرتن (Download)
            </a>
        </div>
    </div>

</body>
</html>
